    function generateFortune()
{
 	
	var num = 0;
	
	var fortune1 = "You will win 500$ plus in lottery this week.";
	var fortune2 = "You will meet your soulmate this month";
	var fortune3 = "You will get in A in this class";
	var fortune4 = "You will have a good job in the future";
	var fortune5 = "Good things will come your way with a newfound hobby";
	var fortune6 = "You will recieve a raise";
	var fortune7 = "You will have a great vacation later this year";
	var fortune8 = "You will recieve a heartwarming gift this week";
	var fortune9 = "Your car will break down this month";
	var fortune10 = "The last exam you took recieved a bad grade. ";
	
	num = (Math.floor(Math.random() * 10)) + 1;
	
	switch(num)
	{
        case 1:
            document.getElementById("content").innerHTML = fortune1;
            break;
        case 2:
            document.getElementById("content").innerHTML = fortune2;
            break;
        case 3:
            document.getElementById("content").innerHTML = fortune3;
            break;
        case 4:
            document.getElementById("content").innerHTML = fortune4;
            break;
        case 5:
            document.getElementById("content").innerHTML = fortune5;
            break;
        case 6:
            document.getElementById("content").innerHTML = fortune6;
            break;
        case 7:
            document.getElementById("content").innerHTML = fortune7;
            break;
        case 8:
            document.getElementById("content").innerHTML = fortune8;
            break;
	   case 9:
            document.getElementById("content").innerHTML = fortune9;
            break;
        case 10:
            document.getElementById("content").innerHTML = fortune10;
            break;
    }
}
